<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="display">

        </div>
        <div id="calculadora">
            <table class="calculadora-contenedor">
                <tr>
                    <td><button id="borrar-todo">CE</button></td>
                    <td><button id="borrar">C</button></td>
                </tr>
                <tr>
                    <td><button id="7" value="7">7</button></td>
                    <td><button id="8" value="8">8</button></td>
                    <td><button id="9" value="9">9</button></td>
                    <td><button id="menos" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="4" value="4">4</button></td>
                    <td><button id="5" value="5">5</button></td>
                    <td><button id="6" value="6">6</button></td>
                    <td><button id="dividir" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button id="1" value="1">1</button></td>
                    <td><button id="2" value="2">2</button></td>
                    <td><button id="3" value="3">3</button></td>
                    <td><button id="multiplicar" value="*">X</button></td>
                </tr>
                <tr>
                    <td><button id="punto" value=".">.</button></td>
                    <td><button id="0" value="0">0</button></td>
                    <td><button id="igual">=</button></td>
                    <td><button id="mas" value="+">+</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
